<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理系統 - 修改 QA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>修改 QA</h1>
        <form>
            <label for="question">問題</label>
            <input type="text" id="question" name="question" value="什麼是性別平等?" required>
            <label for="answer">回答</label>
            <textarea id="answer" name="answer" rows="10" required>性別平等指的是...</textarea>
            <button type="submit">修改</button>
        </form>
    </div>
</body>
</html>
